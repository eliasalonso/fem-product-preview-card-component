<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Product Card</title>
</head>

<body>
  <article class="product">
    <picture>
      <img class="desktop-product" src="./assets/images/image-product-desktop.jpg" alt="Gabrielle Essence Parfum on a table with leaves at the side">
      <img class="mobile-product" src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Parfum on a table with leaves at the side">
    </picture>
    <div class="product__content">
    <p class="product__category">Perfume</p>
    <h1 class="product__name">Gabrielle Essence Eau De Parfum </h1>
    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier
      Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="flex-group">
      <p class="new-price">$149.99</p>
      <p class="old-price">$169.99</p>
    </div>

    <button class="button" data-icon="shopping-cart">Add to Cart</button>
  </div>
  </article>
</body>

</html>
